<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">

</head>

<body>
    <div id="app">
        <h5 v-if="numero_uno > numero_dos">El numero {{numero_uno}} es mayor que {{numero_dos}}</h5>
        <h5 v-else-if="numero_uno == numero_dos">El numero {{numero_uno}} es igual que {{numero_dos}}</h5>
        <h5 v-else>El numero {{numero_uno}} es mayor que {{numero_dos}}</h5>
        <ul>
            <li v-for="post in posts">
                <label v-if="(post.id % 2 == 0)">Es id Par {{post.id}}--{{post.title}}</label>
                <label v-else>Es id impar</label>
            </li>
        </ul>
    </div>

    <!-- Compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script src="https://unpkg.com/vue@3"></script>

    <script>
        const app = {
            data() {
                return {
                    numero_uno: 4,
                    numero_dos: 1,
                    posts: []
                }

            },
            methods: {
                getPosts() {
                    fetch('https://jsonplaceholder.typicode.com/posts')
                        .then(response => response.json())
                        .then(data => this.posts = data )
                }
            },
            mounted() {
                this.getPosts()
            },

        }
        var mountedApp = Vue.createApp(app).mount('#app');
    </script>
</body>

</html>
